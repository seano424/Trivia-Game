<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="display-3 text-center"> !!Trivia!! </h1>
	</div>	

	<div class="card timer">
		<div class="card-body">
			<h2>Time Remaining: <span id="timer"></span></h2>
		</div>
	</div>

	<div class="card question-1">
		<div class="card-body">
			<h2>What kind of tree is this?</h2>
			<img src="http://balconygardenweb.com/wp-content/uploads/2015/09/baobab-tree_mini.jpg" class="rounded float-left" alt="">
			 <span>
			 	<input type="radio" id="match" name="match 1">
			 	<label for="match 1"> A: The Beech Tree </label>
			 </span>
			 <span>
			 	<input type="radio" id="match" name="match 1">
			 	<label for="match 2"> B: The Baobab Tree</label>
			 </span>	
			 <span>
			 	<input type="radio" id="match" name="match 1">
			 	<label for="match 3"> C: The Jacarunda Tree</label>
			 </span>			 
			 <span>
			 	<input type="radio" id="match" name="match 1">
			 	<label for="match 4"> D: The Banyon Tree</label>
			 </span>
		</div>
	</div>

	<div class="card question-2">
		<div class="card-body">
			<h2>What is the meaning of life?</h2>
			<img src="http://www.gunaxin.com/wp-content/uploads/2013/11/Dont-Panic.jpg" class="rounded float-left" alt="">
			 <span>
			 	<input type="radio" id="match" name="match 2">
			 	<label for="match 1">A: 88</label>
			 </span>
			 <span>
			 	<input type="radio" id="match" name="match 2">
			 	<label for="match 2">B: 42</label>
			 </span>	
			 <span>
			 	<input type="radio" id="match" name="match 2">
			 	<label for="match 3">C: 99</label>
			 </span>			 
			 <span>
			 	<input type="radio" id="match" name="match 2">
			 	<label for="match 4">D: 59</label>
			 </span>
		</div>
	</div>

	<div class="card">
		<div class="card-body">

			<h2>Who is the President of Puerto Rico?</h2>
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Flag_of_Puerto_Rico.svg/1200px-Flag_of_Puerto_Rico.svg.png" class="rounded float-left" alt="">
			 <span>
			 	<input type="radio" id="match" name="match 3">
			 	<label for="match 1">A: Enrique</label>
			 </span>
			 <span>
			 	<input type="radio" id="match" name="match 3">
			 	<label for="match 2">B: Trick question... there isn't one</label>
			 </span>	
			 <span>
			 	<input type="radio" id="match" name="match 3">
			 	<label for="match 3">C: Fidel Castro</label>
			 </span>			 
			 <span>
			 	<input type="radio" id="match" name="match 3">
			 	<label for="match 4">D: The Donald</label>
			 </span>
		</div>
	</div>


	<div class="card">
		<div class="card-body">
			<h2>Where was Hocus Pocus filmed?</h2>
			<img src="http://www.etonline.com/sites/default/files/images/2016-10/1280_Hocus_Pocus_13_Nights.jpg" class="rounded float-left" alt="">

			 <span>
			 	<input type="radio" id="match" name="match 4">
			 	<label for="match 1">A: Centralia, Pennsylvania</label>
			 </span>
			 <span>
			 	<input type="radio" id="match" name="match 4">
			 	<label for="match 2">B: Cahawba, Alabama</label>
			 </span>	
			 <span>
			 	<input type="radio" id="match" name="match 4">
			 	<label for="match 3">C: Wichita, KS</label>
			 </span>			 
			 <span>
			 	<input type="radio" id="match" name="match 4">
			 	<label for="match 4">D: Salem, Massachusetts</label>
			 </span>
		</div>
	</div>

</body>
</html>
